<div class="oj-hybrid-applayout-page">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
      		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		</header>
	</div>
	<!-- This is where your main page content will be loaded -->
	<div class="oj-applayout-content">
		<div id="content" role="main" class="oj-hybrid-applayout-content">
			<div id="box-register" class="oj-hybrid-padding">
				<h1>Creación de cuenta</h1>
				<div>
					<span>Usuario:</span><br>
					<input id="tbUsuario" type="text" placeholder="Nombre de usuario" data-bind="value : userName"><br>
					<span>Correo electrónico:</span><br>
					<input id="tbEmail" type="email" placeholder="Correo electrónico" data-bind="value : email"><br>
					<span>Contraseña:</span><br>
					<input id="tbPasswd" type="password" placeholder="Contraseña" data-bind="value : pwd1"> <br>
					<span>Repita la contraseña:</span><br>
					<input id="tbPasswd2" type="password" placeholder="Repita contraseña" data-bind="value : pwd2"><br>
					<span>Seleccione una imagen:</span><br>
					<input id="pic" type="file" size="50" data-bind="event : {change : setPicture }"><br>
					<!-- ko if : picture -->
					<img data-bind="attr: { src : picture}" width="100" height="100">
					<!-- /ko -->
					<button id="btnCrearCuenta" data-bind="click : register">Crear cuenta</button>
					<br><br><br>
					<div class="oj-sm-12" data-bind="html : message" style="color : blue">
	            	</div>
	            	<div class="oj-sm-12" data-bind="html : error" style="color : red">
	            	</div>	            	
	            </div>					
				</div>
			</div>
		</div>
	</div>
</div>

<style>
*{
 	font-size: 102%;
}

#pic{
	font-size: 60%;
}

#content{
	display: flex;
    justify-content: center;
    align-items: center;
    margin-top:auto;
    margin-bottom:auto;
    height:75vh;
}
#box-register{
	max-width: 250px;
}

input{
	margin-bottom: 10px;
}

#btnCrearCuenta{
	margin-top: 20px;
	float:right;
}


</style>
